branches:
  only:
    - master
    - /^sentinel.+$/
    - /^acceptance_deploy.+$/
    - /^test_development-.*$/
    - /^\d+\.\d+\.\d+$/

os: linux

matrix:
  include:

# Web Jobs
########################################################################

#
# Job for building and deploying the web site
#
    - language: ruby
      rvm: 2.5.3
      sudo: false
      cache:
        bundle: true
        directories:
          - www/build
      env:
        - AFFECTED_FILES="support/ci/deploy_website.sh"
        - AFFECTED_DIRS="www"
        - AWS_BUCKET=habitat-www
        - AWS_DEFAULT_REGION=us-west-2
        - AWS_ACCESS_KEY_ID=AKIAJE6NFCK7ZR6TDVTQ
        # AWS_SECRET_ACCESS_KEY
        - secure: ""
        # NETLIFYKEY
        - secure: ""
        # FASTLY_API_KEY
        - secure: ""
        # FASTLY_SERVICE_KEY
        - secure: ""
      before_install: ./support/ci/fast_pass.sh || exit 0
      script: ./support/ci/deploy_website.sh


notifications:
  webhooks:
    urls:
      - http://bots.habitat.sh:4567/travis
    on_success: always
    on_failure: always
    on_start: always
  slack:
    template:
      - "%{repository} (%{commit}) : %{message}"
      - "Build details: %{build_url}"
      - "Status: %{result}"
    rooms:
      - secure: ""
    on_pull_requests: false
    on_failure: always
    on_success: change
